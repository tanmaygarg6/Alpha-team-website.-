<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - Alpha Team</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header"><div class="container"><h1 class="logo">Alpha Team</h1></div></header>
  <main class="container">
    <h2>Book a Session</h2>
    <form class="booking-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <select><option>Free Trial</option><option>Personal Training</option><option>Group Class</option></select>
      <input type="datetime-local" required />
      <button type="submit">Book Now</button>
    </form>
  </main>
  <footer class="site-footer"><div class="container"><p>&copy; 2025 Alpha Team Gym. All rights reserved.</p></div></footer>
</body>
</html>
