<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Alpha Team</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header"><div class="container"><h1 class="logo">Alpha Team</h1></div></header>
  <main class="container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer class="site-footer"><div class="container"><p>&copy; 2025 Alpha Team Gym. All rights reserved.</p></div></footer>
</body>
</html>
